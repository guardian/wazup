<ossec_config>
  <cluster>
    <name>wazuh</name>
    <node_name>leader</node_name>
    <node_type>master</node_type>
    <key>12345FAKEKEY</key>
    <port>1516</port>
    <bind_addr>0.0.0.0</bind_addr>
    <nodes>
        <node>10.0.0.1</node>
    </nodes>
    <hidden>no</hidden>
    <disabled>no</disabled>
  </cluster>
  <wodle name="aws-s3">
    <disabled>no</disabled>
    <interval>10m</interval>
    <run_on_start>yes</run_on_start>
    <skip_on_error>yes</skip_on_error>
    <bucket type="cloudtrail">
      <name>wazuh-aws-wodle</name>
      <path>cloudtrail</path>
      <aws_profile>wazuh-aws-profile</aws_profile>
    </bucket>
    <bucket type="guardduty">
      <name>wazuh-aws-wodle</name>
      <path>guardduty</path>
      <aws_profile>wazuh-aws-profile</aws_profile>
    </bucket>
  </wodle>
  <gcp-pubsub>
    <pull_on_start>yes</pull_on_start>
    <interval>1m</interval>
    <project_id>wazuh-dev</project_id>
    <subscription_name>wazuhdns</subscription_name>
    <logging>debug</logging>
    <credentials_file>wodles/gcp-pubsub/credentials.json</credentials_file>
  </gcp-pubsub>
</ossec_config>
